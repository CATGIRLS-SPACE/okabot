name: Build okabot
run-name: ${{ github.actor }} is building okabot...
on: [push, pull_request]
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js 20.x
              uses: actions/setup-node@v3
              with: 
                node-version: 20.x

            - name: Build
              run: |
                npm install --save-dev
                npm install -g typescript
                echo '{"token":"","devtoken":"","clientId":"","devclientId":"","status":{"type":0,"activity":"Development Mode~!"},"extra":["disable jma fetching","use dev token"],"dmdata_api_key":"","permitted_to_use_shorthands":["1234567890123456"]}' | tee config.json
                tsc